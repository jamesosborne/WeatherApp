<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <header>
            <input type="text" autocomplete="off" id="search-box" placeholder="Search a city">
        </header>
        <main>
            <section class="location">
                <div class="city">Bristol, GB</div>
                <div class="date">Saturday 8 May 2021</div>
            </section>
            <div class="current">
                <div class="temp">12<span>°c</span></div>
                <div class="weather">Raining</div>
                <div class="hi-low">7°c / 12°c</div>

            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
